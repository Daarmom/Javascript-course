<html>
    <head>
        <title>
            Variables
        </title>
        <style>
            
        </style> 
    </head>

    <body>
        
        <script>
            let variables1 = 3
            //for variable that need not be changed ex. pi
            const variables2 = 6
            //var used in older version
            var variables3 = 6.9

            let calculation = variables1+variables2
            console.log(calculation)

            const message = 'hello'
            console.log(message)

            variables1 = 4
            console.log(variables1);

            variables1 += 2
            console.log(variables1);

            console.log(typeof variables1);
            console.log(typeof message);
            console.log(typeof variables3);

        </script>
    </body>
</html>
